<!DOCTYPE html>
<html>

<head>
    <title>Records</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="Secret Hitler Records">
    <meta property="og:site_name" content="shark">
    <meta property="og:url" content="shark.gamebot2.com">
    <meta property="og:description" content="Record Keeper for the Board Game Secret Hitler">
    <meta property="og:type" content="games">
    <meta property="og:image" content="https://i.pinimg.com/originals/ab/5c/24/ab5c24e89138b2dc94e261bdd8e8cebd.jpg">

    <!-- CSS, Fonts, and Favicon-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon-16x16.png" type="image/x-icon">

    <!-- AngularJS, Material, and Script -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
    <link rel="stylesheet" href="styles/PlayersStyle.css">
    <script src="scripts/app.js"></script>
</head>

<!-- This page displays player statistics through Material md-card elements -->
<!-- To do: add a switch that allows for showing all stats like L and F Win Percentages-->
<body ng-app="playerApp" ng-controller="playerCtrl">
    <div class = "container-fluid">
        <div class = "row">
            <div class = "col-sm-10">
                <h1 style = "font-weight: bold;">Players and Statistics</h1>
            </div>
            <div class = "col-sm-2">
                <input placeholder = "Deletion Password" style = "margin-top: 20px;" type = "password" ng-model = "password" class = "form-control">
            </div>
        </div>
    </div>
    
    <md-content class="md-padding" layout="row" layout-wrap>
        <div flex="25" ng-repeat="player in players">
            <md-card md-theme="'dark-grey'">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{player.name}}</span>
                        <span class="md-subhead">{{player.desc}}</span>
                    </md-card-title-text>
                    <md-card-title-media>
                        <img class="profile" src="https://s3.amazonaws.com/sharkplayers/{{player.name}}.JPG" alt="No Image Found"> </md-card-title-media>
                </md-card-title>
                <md-card-content>
                    <p>Win Percentage: {{player.winPercentage}}%</p>
                    <p>Games Played: {{player.gamesPlayed}}</p>
                    <p>MVP Count: {{player.mvpCount}}</p>
                    <p>LVP Count: {{player.lvpCount}}</p>
                </md-card-content>
                <md-card-actions layout = "row" layout-align = "end center">
                    <md-button ng-show="password=='ctciDelete123'" class = "md-raised md-accent" ng-click = "remove(player)">Delete Player</md-button>
                </md-card-actions>
            </md-card>
        </div>
    </md-content>
    <div class="text-center">
        <h1>Insert Player</h1>
    </div>
    <div class="container">
        <div class="form-row text-center">
            <div class="col-sm-6">
                <input type="text" ng-model = "player.name" class="form-control" placeholder="Full Name">
            </div>
            <div class="col-sm-6">
                <input type="text" ng-model = "player.desc" class="form-control" placeholder="Description">
            </div>
        </div>
        <br><br>
        <div class = "form-row">
            <div class = "pull-right">
                <md-button class = "md-raised md-warn pull-right" ng-click = "createPlayer()">Submit</md-button>
            </div>
        </div>
    </div>
</body>

</html>
