<!-- This page handles the user trying to log in to the application -->
<!-- TODO: Add a method for proceeding as a guest through an a tag -->
<body ng-app="sharkApp" ng-controller = "LoginCtrl"></body>

    <div class="spacer"></div>
    <div class="text">
        <h1 style = "padding-left:20px;" class="animated fadeInDown">Log In</h1>
        <div class = "row">
                <div style = "margin-left: 20px;" id="errorMessage" class="alert alert-danger col-sm-2" ng-show="errorMessage">{{errorMessage}}</div><br>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <input id = "email" style = "margin-left:20px;" class="form-control animated fadeInUp" type="text" placeholder="Email"><br>
            </div>
            <div class="col-sm-2">
                <input id = "password" class="form-control animated fadeInUp" type="password" placeholder="Password"><br>
            </div>
        </div>
        <div class = "row">
                <div class = "col-sm-3">
                        <p><a style = "margin-left: 20px;" class="btn btn-danger btn-lg " ng-click="submit()">Log In</a></p>
                    <p><a style = "margin-left: 20px;" class="btn btn-danger btn-lg " href="signup.html" >Sign Up</a></p>
                </div>
            </div>
    </div>
    
    <div class="spacer"></div>
</body>
