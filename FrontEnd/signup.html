<!DOCTYPE html>
<html ng-app="sharkApp">

<head>
    <title>Secret Hitler Records</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="Secret Hitler Records">
    <meta property="og:site_name" content="SH Records">
    <meta property="og:url" content="shark.gamebot2.com">
    <meta property="og:description" content="Record Keeper for the board game Secret Hitler">
    <meta property="og:type" content="gaming">
    <meta property="og:image" content="https://i.pinimg.com/originals/ab/5c/24/ab5c24e89138b2dc94e261bdd8e8cebd.jpg">
    
    <!-- CSS and Favicon -->
    <link rel="shortcut icon" href="img/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/HomeStyle.css">
    <link rel="stylesheet" href="styles/animate.css">

    <!-- AngularJS, JQuery, and Material-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>

    <!-- AWS Cognito -->
    <script src="https://rawgit.com/aws/amazon-cognito-identity-js/master/dist/aws-cognito-sdk.min.js"></script>
    <script src="https://rawgit.com/aws/amazon-cognito-identity-js/master/dist/amazon-cognito-identity.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.6.10.min.js"></script>
    
    <script src = "scripts/app.js"></script>
    <script src = "scripts/signup.js"></script>

</head>

<!-- This is the home page of the application: it should have a button which leads to login -->

<body ng-controller = "SignupCtrl">
    

    <div class="signupSpacer"></div>
    <div class="text">
        <h1 style = "padding-left:20px;" class="animated fadeInDown">Sign Up</h1>
        <div class = "row">
                <div style = "margin-left: 20px;" id="errorMessage" class="alert alert-danger col-sm-2" ng-show="errorMessage">{{errorMessage}}</div><br>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <input id = "name" style = "margin-left:20px;" class="form-control animated fadeInUp" type="text" placeholder="Name"><br>
                <input id = "email" style = "margin-left:20px;" class="form-control animated fadeInUp" type="text" placeholder="Email"><br>
                <input id = "password" style = "margin-left:20px;"class="form-control animated fadeInUp" type="password" placeholder="Password"><br>
            </div>
            
        </div>
        <div class = "row">
                <div class = "col-sm-3">
                    <p><a style = "margin-left: 20px;" class="btn btn-danger btn-lg " ng-click="submit()" >Sign Up</a></p>
                </div>
            </div>
    </div>
    
    <div class="spacer"></div>
</body>

</html>
